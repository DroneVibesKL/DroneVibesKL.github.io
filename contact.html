<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Drone Vibes - Contact</title>
<link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="nav">
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="index.html#map-section">Map</a></li>
      <li><a href="contact.html" aria-current="page">Contact</a></li>
    </ul>
  </nav>
</header>

<main class="contact-main">
  <h1>Contact Me</h1>
  <p>Have a project or inquiry? Drop me a message!</p>

  <form action="https://formspree.io/f/yourFormID" method="POST" class="contact-form">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required />

    <label for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required />

    <label for="message">Message</label>
    <textarea id="message" name="message" rows="6" placeholder="Write your message here..." required></textarea>

    <button type="submit">Send</button>
  </form>
</main>


<footer>
  <div class="social-icons">
    <a href="https://facebook.com/dronevibes.gr" target="_blank" aria-label="Facebook">
      <img src="icons/facebook.svg" alt="Facebook icon" width="24" height="24">
    </a>
    <a href="https://instagram.com/dronevibes.gr" target="_blank" aria-label="Instagram">
      <img src="icons/instagram.svg" alt="Instagram icon" width="24" height="24">
    </a>
    <a href="https://tiktok.com/@dronevibes.gr" target="_blank" aria-label="TikTok">
      <img src="icons/tiktok.svg" alt="TikTok icon" width="24" height="24">
    </a>
  </div>
</footer>

</body>
</html>
